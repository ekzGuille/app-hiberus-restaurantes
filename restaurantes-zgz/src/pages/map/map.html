<ion-header>
  <ion-navbar>
    <ion-title *ngIf="restaurante">
      {{restaurante[0].title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- <ion-content padding> -->
  <div id="map" class="map">
  </div>
  <button round class="btnLocalizar" (click)="localizarPorIP()">
    <ion-icon name="locate"></ion-icon>
  </button>
</ion-content>
