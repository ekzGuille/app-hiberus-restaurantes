<ion-header>

  <ion-navbar>
    <ion-title>Restaurantes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let restaurante of restaurantes" (click)="cargarInfo(restaurante)">
    <img [src]="restaurante.image" />
    <ion-card-content>
      <ion-card-title>
        {{restaurante.title}}
      </ion-card-title>
      <p [innerHtml]=restaurante.description></p>
    </ion-card-content>
  </ion-card>
</ion-content>
